<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reaktionsspiel</title>

    <style media="screen">

    h1{
        font-size: 15pt;
    }

    h2{
      font-size: 10pt;
    }

      #shape{
        position: absolute;
      }

    </style>
  </head>


  <body>
    <div id="shape">
    </div>

    <h1>Klicke so schnell wie du kannst auf die Figuren unten! :)</h1>
    </h2><div id="time"></div></h2>

    <script type="text/javascript">

    var figure = document.getElementById("shape");
    var start = new Date().getTime();

    function getRandomInt (min, max) {
        var randomInt = Math.floor(Math.random()*(max-min+1)) + min;
        return randomInt;
    }

    function showFigure() {
        var size = getRandomInt(50,300);

        var top = getRandomInt(100, window.innerHeight-size);
        var left = getRandomInt(0, window.innerWidth-size);

        var randR = Math.floor(Math.random() * 255) + 1;
        var randG = Math.floor(Math.random() * 255) + 1;
        var randB = Math.floor(Math.random() * 255) + 1;

        var borderRadius = getRandomInt(0,1)*50;

        figure.style.height = size+"px";
        figure.style.width = size+"px";

        figure.style.top = top+"px";
        figure.style.left = left+"px";

        figure.style.background = "rgb(" + randR + ", " + randG + ", " + randB + ")";

        figure.style.borderRadius = borderRadius+"%";

        figure.style.display = "block";

        start = new Date().getTime();
    }

    setTimeout(showFigure, Math.random() * 2000);

    figure.onclick = function () {
      var end = new Date().getTime();
      var dauer = (end-start)/1000;

      document.getElementById("time").innerHTML = "Deine super Reaktionszeit betr√§gt: " +dauer;
      figure.style.display = "none";

      setTimeout(showFigure, Math.random() * 2000);
    }

    </script>


  </body>
</html>
