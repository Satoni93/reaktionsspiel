<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reaktionsspiel Variation</title>

    <style media="screen">

    h1{
      font-family: sans-serif;
      font-size: 25pt;
      text-align: center;
    }

    h2{
      font-family: sans-serif;
      font-size: 20pt;
      text-align: center;
    }

    body{
      background: url(Bilder/background.jpg) no-repeat, fixed;
      background-size: cover;
    }

    #images{
        position: absolute;
      }

    </style>
  </head>

    <body>
      <div id="images">
      </div>

      <h1>Klicke so schnell wie du kannst auf die leckeren Cookies unten! :) </h1>
      <h2><div id="time"></div></h2>

      <script type="text/javascript">

      var figure = document.getElementById("images");

      var images =["Bilder/Cookie_1.png", "Bilder/Cookie_2.png","Bilder/Cookie_3.png", "Bilder/Cookie_4.png",
      "Bilder/Cookie_5.png", "Bilder/Cookie_6.png", "Bilder/Cookie_7.png"];

      var start = new Date().getTime();

      function getRandomInt (min, max) {
          var randomInt = Math.floor(Math.random()*(max-min+1)) + min;
          return randomInt;
      }

      function showFigure() {
          var size = getRandomInt(50,300);

          var top = getRandomInt(100, window.innerHeight-size);
          var left = getRandomInt(0, window.innerWidth-size);

          var randR = Math.floor(Math.random() * 255) + 1;
          var randG = Math.floor(Math.random() * 255) + 1;
          var randB = Math.floor(Math.random() * 255) + 1;

          figure.style.height = size+"px";
          figure.style.width = size+"px";

          figure.style.top = top+"px";
          figure.style.left = left+"px";

          figure.style.background = "url("+images[getRandomInt(0, images.length-1)]+")";
          figure.style.backgroundSize = "contain";
          figure.style.backgroundRepeat = "no-repeat";

          figure.style.display = "block";


          start = new Date().getTime();
      }

      setTimeout(showFigure, Math.random() * 2000);

      figure.onclick = function () {
        var end = new Date().getTime();
        var dauer = (end-start)/1000;

        document.getElementById("time").innerHTML = "Deine super-duper Reaktionszeit betr√§gt: "+dauer;
        figure.style.display = "none";

        setTimeout(showFigure, Math.random() * 2000);
      }

      </script>


    </body>
  </html>
